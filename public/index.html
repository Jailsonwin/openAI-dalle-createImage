<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Gerador de Imagens</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/jailson-eduardo-ferens-6868a6149/"
                target="_blank"
                >Perfil do Criador</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Crie sua imagem</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Digite aqui" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small" selected>Pequena</option>
              <option value="medium">Media</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <button type="submit" class="btn">Gerar</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
